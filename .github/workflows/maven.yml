name: Java CI/CD with Maven and Docker

on:
  push:
    branches: [ "main", "develop", "staging" ]
  pull_request:
    branches: [ "main", "develop", "staging" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and test with Maven
        run: mvn clean verify

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          
  deploy:
    needs: build
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'staging')
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/student-registration-system:${{ github.ref_name }}
            ${{ github.ref_name == 'main' && format('{0}/{1}:{2}', secrets.DOCKERHUB_USERNAME, 'student-registration-system', 'latest') || '' }}
